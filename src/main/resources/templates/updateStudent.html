<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>

<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="id">ID:</label>
    <input type="text" id="studentId" th:field="*{student.studentId}" required />
    <br>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.fullname}" required />
    <br>
    <label for="name">ふりがな:</label>
    <input type="text" id="hurigana" th:field="*{student.hurigana}" required />
    <br>
    <label for="name">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required />
    <br>
    <label for="name">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required />
    <br>
    <label for="name">住所:</label>
    <input type="text" id="address" th:field="*{student.address}" required />
    <br>
    <label for="name">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required />
    <br>
    <label for="name">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required />
    <br>
    <label for="name">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}"  />
  </div>
  <div>
    <label for="isDeleted">キャンセル</label>
    <input type="checkbox" id="isDeleted" th:field="*{student.deleted}"/>
  <div th:each="course, stat : *{studentCourses}">
    <label for="courseName"
           th:for="studentCourse.__${stat.index}__.courseName">受講コースID: </label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
           th:field="*{studentCourses[__${stat.index}__].courseName}"/>

    <label for="id"
           th:for="studentCourse.__${stat.index}__.courseID">受講コースID: </label>
    <input type="text" id="id" th:id="studentCourse.__${stat.index}__.courseId"
           th:field="*{studentCourses[__${stat.index}__].courseId}"/>


  </div>
  <div>
    <button type="submit">更新</button>
  </div>
  </div>
</form>
</body>
</html>
